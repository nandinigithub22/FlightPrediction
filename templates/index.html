<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3 class="center-align">Flight Price Predictor</h3>
            </div>
        </div>

        <div class="row">
            <form action="{{ url_for('predict') }}" method="post" class="col s12">
                <div class="row">
                    <div class="input-field col s12 m4">
                        <label for="Source"><b>Source</b></label>
                        <input list="Source_list" placeholder="Source City" name="Source" id="Source" type="text" class="validate" required>
                        <datalist id="Source_list">
                            <option value="Delhi"/>
                            <option value="Kolkata"/>
                            <option value="Mumbai"/>
                            <option value="Chennai"/>
                        </datalist>
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="Destination"><b>Destination</b></label>
                        <input list="Destination_list" id="Destination" name="Destination" placeholder="Destination City" type="text" class="validate" required>
                        <datalist id="Destination_list">
                            <option value="Cochin"/>
                            <option value="Delhi"/>
                            <option value="New Delhi"/>
                            <option value="Hyderabad"/>
                            <option value="Kolkata"/>
                        </datalist>
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="Dep_Time"><b>Departure Time</b></label>
                        <input id="Dep_Time" name="Dep_Time" type="datetime-local" class="validate" required>
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="Arrival_Time"><b>Arrival Time</b></label>
                        <input id="Arrival_Time" name="Arrival_Time" type="datetime-local" class="validate" required>
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="airline"><b>Airline</b></label>
                        <input list="airline_list" placeholder="Airline Preferred" name="airline" id="airline" type="text" class="validate" required>
                        <datalist id="airline_list">
                            <option value="Jet Airways"/>
                            <option value="IndiGo"/>
                            <option value="Air India"/>
                            <option value="Multiple carriers"/>
                            <option value="SpiceJet"/>
                            <option value="Vistara"/>
                            <option value="Air Asia"/>
                            <option value="GoAir"/>
                            <option value="Multiple carriers Premium economy"/>
                            <option value="Jet Airways Business"/>
                            <option value="Vistara Premium economy"/>
                            <option value="Trujet"/>
                        </datalist>
                    </div>
                    <div class="input-field col s12 m4">
                        <label for="stops"><b>Stops</b></label>
                        <input list="stop_list" placeholder="eg. 0 means NonStop" name="stops" id="stops" type="text" class="validate" required>
                        <datalist id="stop_list">
                            <option value="0">Non-Stop</option>
                            <option value="1"/>
                            <option value="2"/>
                            <option value="3"/>
                            <option value="4"/>
                        </datalist>
                    </div>
                </div>

                <div class="row center">
                    <button type="submit" class="btn-large waves-effect waves-light cyan">Predict Flight Fare</button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col s12">
                {% if prediction_text %}
                    <h5 class="center-align">{{ prediction_text }}</h5>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
